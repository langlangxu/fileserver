<html>
    <head>
        <meta charset="utf-8">
        <title>Chat Room</title>
        <script src="http://192.168.99.205:9999/socket.io/socket.io.js"></script>
        
    </head>
    <body>
        <h1>Chat Room</h1>
        <div id="chatbox">
            <ul id="output1">
                
            </ul>
            <input id="input1" />
            <input id="input2" onclick="ping()"/>
        </div>
    </body>
</html>
<script type="text/javascript">
    //TODO 这里是负责建立热线的代码 
    // TODO 这里负责接收和传送消息的代码
    var hotline = io.connect('http://192.168.99.205:9999');
    var input1 = document.getElementById('input1');
    var output1 = document.getElementById('output1');

    input1.onchange = function(e){
        console.log(this.value)
        hotline.emit('c1',{text:this.value});
    }
    function ping(){
        hotline.emit('ping',Date.now())
    }
    hotline.on('ping',function(data){
        console.log(Date.now() - data)
    })
    hotline.on('contact',function(data){
        console.log(data);
    })
    hotline.on('c2',function(data){
        console.log(data);
        var html = '';
        for(var i in data){
            html += '<li>'+ data[i].text +'</li>';
        }
        output1.innerHTML = html;
    })
</script>
