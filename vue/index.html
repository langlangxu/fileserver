<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/base.css">
</head>
<body>
	<div id="app">
		<ul>
			<li class="phone-unit" v-for="item in items" :style="{'transform':'translate('+ item.left +'px, '+ item.top +'px) rotate('+ item.angle +'deg)' + ($index == center&&' scale(2)'||'') +(item.flip && ' rotateY(180deg)'|| ''),'zIndex':$index == center && '1' ||'0'}" @click="select(item,$index)">
	            <div class="back-text">反面文字</div>
	            <div class="img-box" :style="{'background-image':'url('+ item.url +')'}"></div>
	            <div class="img-title">{{item.title}}</div>
			</li>
		</ul>
	</div>
	<script src="vue.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
