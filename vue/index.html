<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<input id="input1" type="password" style="width:100px;height:30px;"/>

	<div id="app">
		<ul>
			<!-- <li v-for="item in items" :style="{color:item.color}">0000{{item.text}}</li> -->
		</ul>
		<img src="/" alt="" id="myImage">
	</div>
	<script>
		var inpt = document.getElementById('input1')
		inpt.onclick=inpt.onfocus=function(){
			var _this = this;
			this.style.fontSize = '0'
				_this.type = 'number'
			setTimeout(function(){
				_this.type = 'password'
				_this.style.fontSize = ''
			})
		}
		
		inpt.focus()
	</script>
</body>
